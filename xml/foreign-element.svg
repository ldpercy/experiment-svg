<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1000 -1000 2000 2000" preserveAspectRatio="xMidYMid meet" width="80%" height="80%">
	<title>foreign element</title>
	<use href="../[library]/grid.svg#grid" x="0" y="0"></use>
	<style>
		text { font-size:100px; }
	</style>

	<text slot="my-text" x="0" y="0">Some standard text</text>



	<!-- These are completely ignored:
	-->
	<my-custom-element>
		asdfsadf
	</my-custom-element>

	<my-custom-element>
		asdfsadf
		<text slot="my-text" x="0" y="0">Let's have some different text!</text>
	</my-custom-element>




</svg>