<svg
	width="80%"
	height="80%"
	viewBox="0 0 120 120"
	xmlns="http://www.w3.org/2000/svg">

	<!--
	https://developer.mozilla.org/en-US/docs/Web/SVG/Reference/Element/animateTransform
	-->

	<polygon points="60,30 90,90 30,90">
		<animateTransform
		attributeName="transform"
		attributeType="XML"
		type="rotate"
		from="0 60 70"
		to="360 60 70"
		dur="10s"
		repeatCount="indefinite" />
	</polygon>
</svg>