<svg viewBox="-1500 -1000 3000 2000" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
	<title>baseline</title>
	<rect class="viewBox" style="x: -100%; y: -100%; width: 200%; height: 200%; fill: url(#pattern-grid);"/>
	<pattern id="pattern-grid" width="100" height="100" patternUnits="userSpaceOnUse">
		<rect style="stroke: teal; stroke-width: 1px; fill:none;" x="0" y="0" width="100" height="100"/>
	</pattern>
	<style>
		svg {
			/* fill: whitesmoke; */

		}

		rect {
			stroke:blue;
			stroke-width:2;
		}

		rect.box { fill:transparent; }

		.guideline {
			stroke:orange;
			stroke-width:1;
		}

		text {
			fill: black;
			text-anchor: middle;
		}

		#title-group {
			font-size: 30px;
			font-family: monospace;
		}

		#sample-group {
			font-size: 100px;
		}

	</style>

	<!-- <rect x="5" y="5" width="990" height="390" class="frame"/> -->

	<!-- <rect x="10" y="50" width="980" height="10" class="guideline"/> -->
	<defs>
		<g id="box" class="text1">
			<rect x="-100" y="-100" width="200" height="200" class="box"/>
			<text x="0" y="0">
				AZofy
			</text>
		</g>

		<g id="sample-group">
			<use href="#box" x="-1200" style="dominant-baseline: text-bottom"><title>text-bottom</title></use>
			<use href="#box" x="-900" style="dominant-baseline: middle">      <title>middle</title></use>
			<use href="#box" x="-600" style="dominant-baseline: alphabetic">  <title>alphabetic</title></use>
			<use href="#box" x="-300" style="dominant-baseline: ideographic"> <title>ideographic</title></use>

			<use href="#box" x="0"><title>default</title></use>

			<use href="#box" x="300" style="dominant-baseline: central">      <title>central</title></use>
			<use href="#box" x="600" style="dominant-baseline: mathematical"> <title>mathematical</title></use>
			<use href="#box" x="900" style="dominant-baseline: hanging">      <title>hanging</title></use>
			<use href="#box" x="1200" style="dominant-baseline: text-top">    <title>text-top</title></use>
		</g>

		<g id="title-group">
			<text x="-1200">text-bottom</text>
			<text x="-900">middle</text>
			<text x="-600">alphabetic</text>
			<text x="-300">ideographic</text>
			<text x="0">default</text>
			<text x="300">central</text>
			<text x="600">mathematical</text>
			<text x="900">hanging</text>
			<text x="1200">text-top</text>
		</g>

	</defs>


	<use href="#title-group" y="-600" style="font-size:10px;"/>

	<use href="#sample-group" y="-300" style="font-family:sans-serif;"/>
	<use href="#sample-group" y="0" style="font-family:serif;"/>
	<use href="#sample-group" y="300" style="font-family:monospace;"/>


</svg>
