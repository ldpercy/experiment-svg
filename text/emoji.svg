<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1200 -1200 2400 2400" preserveAspectRatio="xMidYMid meet">

	<style>
		path {
			stroke: blue;
			stroke-width: 1;
			fill: #00fa;  <!-- none; -->
			fill-rule: evenodd; <!-- evenodd, nonzero -->
			<!-- stroke-dasharray: 2 7; -->
			stroke-linecap: round;
			stroke-linejoin: bevel;
			marker-start:url(#markerStart);
			marker-end:url(#markerEnd);
		}
		.origin { fill:transparent ; stroke:black }
		marker { stroke-width:.5; }
		.marker-start  { fill:lightgreen ; stroke:green }
		.marker-end    { fill:pink ; stroke:red }

		.css-shadow {
			filter: drop-shadow(0px 40px 20px #444b);
		}

		circle {
			stroke: cyan;
			fill: cadetblue;

		}

		rect {
			stroke: red;
			fill: pink;
		}

		text {
			font-size: 10em;
			fill: tan;
			stroke: none;
			text-anchor: middle;
		}

		text.text1 {
			fill: red;
			/* font-weight: bolder; */
			font-style: italic;
		}
		text.text2 {
			font-size: 10em;
			fill: blue;
			/* font-style: oblique; */
			stroke:green;
			stroke-width: 5px;
		}

		text.text3 {
			font-size: 10em;
			fill: blue;
			font-style: oblique;
			stroke:green;
			stroke-width: 5px;
		}

		.emoji {
			font-style:normal;
			stroke:none;
		}


	</style>

